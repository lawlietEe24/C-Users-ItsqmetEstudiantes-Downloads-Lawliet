<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='#'>

  <link rel="stylesheet" href="style.css">
  <title>Formulario de Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario de Registro</h4>
    
    <form id="registroForm" action="procesar_registro.php" method="post">
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
      <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña">
      <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
      <button type="submit" title="Registrar" name="Registrar">Registrar</button>
    </form>

    <p><a href="login.html">¿Ya tengo Cuenta?</a></p>
  </section>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(event) {
      // Evita que el formulario se envíe automáticamente
      event.preventDefault();

      // Realiza cualquier validación del formulario aquí si es necesario

      // Redirige a la página de registro
      window.location.href = 'pagina_de_registro.html';
    });
  </script>

 
</body>
</html>
